<!DOCTYPE html>
<html>
    <head>
        <title>ToDo App</title>
        <link href="style.css" rel="stylesheet"></link>
    </head>
    <body>
    <!-- heading -->
    <div>
        <h1 class="list">TODO List</h1>
    </div>
    <!-- + or add button -->
     <div>
         <button id="add" class="btn" onclick="addDiv()">+</button>
     
        <button id="delAll" class="btn" onclick="delAll()">Delete All</button>
    </div>
     <!-- todo dive for enter new task -->
     <div id="todoDiv" class="hide">
        <div>
         <input type="text" id="todo"
         placeholder="Enter Todo" maxlength="50"></input>
         </div>
         <div>
         <button onclick="add()" id="addItem" class="btn">Add To List</button>
        </div>
    </div>
    
     <div>
         <ul id="ul">
             
         </ul>
     </div>
     
     
    <script src="app.js"></script>    
    </body>
</html>
